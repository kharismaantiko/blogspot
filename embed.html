<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
body{margin:0;padding:0;background:#000;}
video .krz-player {margin:0!important;padding:0;width:100%;height:100%;}
:root{--plyr-color-main:#ff0000;}
</style>
</head>
<body>
<div id="player"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"/>
<script type="text/javascript">
function loadCSS(c,b,f){var a=window.document.createElement('link');var d=b||window.document.getElementsByTagName('HEAD')[0];a.rel='stylesheet';a.href=c;a.media='only x';d.parentNode.insertBefore(a,d);setTimeout(function(){a.media=f||'all'})}loadCSS('https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.min.css');
</script>
<script>
function loadVid(){
var pideoid = getVideoIdFromUrl();
var pideotype = getVideoTypeFromUrl();
var pideourl = 'https://www.googleapis.com/drive/v3/files/'+pideoid+'?alt=media&key='+pideotype+'';
var urlpideoposter = 'https://drive.google.com/thumbnail?id='+pideoid+'';
var pideo = '<video controls crossorigin playsinline poster="'+urlpideoposter+'" id="krz-player"><source src="'+pideourl+'"/></video>'; 
$(pideo).appendTo('#player');
}
function getVideoIdFromUrl() {
if (window.location.search) {
let urlParams = new URLSearchParams(window.location.search);
if (urlParams.has('id')) {
return urlParams.get('id');
}
} return null;
}
function getVideoTypeFromUrl() {
if (window.location.search) {
let urlParams = new URLSearchParams(window.location.search);
if (urlParams.has('kode')) {
return urlParams.get('kode');
}
} return null;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.min.js"/>
<script>
$(function(){
const a=new Plyr('#krz-player',{controls:["play-large","play","progress","current-time","mute","volume","pip","fullscreen","speed","settings"],ads:{enabled:true,publisherId:"",tagUrl:""},ratio:'16:9'});
window.player=a
});
</script>
</body>
</html>
