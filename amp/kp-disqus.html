<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random Posts</title>
<meta content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' name='viewport'/>
<style>
body{background-color:transparent;margin:0;padding:0}
#disqus_thread{width:100vw} a{color:#000000} a:hover{color:#ff0000}
</style>
</head>
<body>
<div id="disqus_thread"></div>
<script>
window.addEventListener('message',receiveMessage,false);
function receiveMessage(event){if(event.data){var msg;try{msg=JSON.parse(event.data);}catch(err){} if (!msg) return false;if(msg.name === 'resize'){window.parent.postMessage({sentinel:'amp',type:'embed-size',height:msg.data.height},'*');}}}
function getQueryVariable(variable){var query=window.location.search.substring(1);var vars = query.split("&");for(var i=0;i<vars.length;i++){var pair=vars[i].split("=");if(pair[0] == variable){return pair[1];}} return(false);}
var disqus_shortname=getQueryVariable('id'); var disqus_config=function(){this.page.url=getQueryVariable('this'); this.page.identifier=''; this.page.title=getQueryVariable('name');}; (function(){var d=document, s=d.createElement('script'); s.src='//'+disqus_shortname+'.disqus.com/embed.js'; s.setAttribute('data-timestamp',+new Date()); (d.head || d.body).appendChild(s);})();
</script>
</body>
</html>
