/* Layout */
body{background-color:transparent;font-family:"Roboto",sans-serif;font-size:16px;line-height:1.5em;font-weight:300;color:#000;margin:0;padding:0;-webkit-font-smoothing:antialiased}
.load-related{position:relative;width:100vw;height:100vh}
.carousel-cell{width:130px;height:200px;border-radius:15px;overflow:hidden;margin:5px}
.post-outer{position:relative;width:100%;margin:0;padding:0}
.first-thumb{display:block;background-repeat: no-repeat; background-position: center;background-size:auto 85%;width:120px;height:120px;background-color:transparent;border-width:0px;margin:0 auto;border-radius:15px}
.post-title{display:block;width:100%;line-height:normal;color:#000000;text-align:center;font-weight:500}
.post-date{position:absolute;top:0;right:0;padding:2px;background:#ff0000;color:#ffffff;font-size:60%;font-weight:500;border-radius:15px}
.flickity-enabled{position:relative}
.flickity-enabled:focus{outline:0}
.flickity-viewport{overflow:hidden;position:relative;height:100%;touch-action:pan-y}
.flickity-slider{position:absolute;width:100%;height:100%;left:0}
.flickity-enabled.is-draggable{-webkit-tap-highlight-color:transparent;user-select:none}
.flickity-enabled.is-draggable .flickity-viewport{cursor:move;cursor:grab}
.flickity-enabled.is-draggable .flickity-viewport.is-pointer-down{cursor:grabbing}
.flickity-cell{position:absolute;left:0}
.flickity-button{position:absolute;background:rgba(255,255,255,.7);border:1px solid #ff0000;color:#ff0000}
.flickity-button:hover{background:#ff0000;color:#fff;cursor:pointer}
.flickity-button:focus{outline:0}
.flickity-button:active{opacity:.7}
.flickity-button:disabled{opacity:0;cursor:auto;pointer-events:none}
.flickity-button-icon{fill:currentColor}
.flickity-prev-next-button{top:50%;width:38px;height:40%;transform:translateY(-50%)}
.flickity-prev-next-button.previous{left:0;border-radius:0 10px 10px 0}
.flickity-prev-next-button.next{right:0;border-radius:10px 0 0 10px}
.flickity-prev-next-button .flickity-button-icon{position:absolute;left:15%;top:15%;width:70%;height:70%}
</style>

<body>
<script>
var relatedTitles=new Array();
var relatedTitlesNum=0;
var relatedUrls=new Array();
var relatedDates=new Array();
var relatedImages=new Array();
function related_results_labels(json){for(var i=0;i<json.feed.entry.length;i++){var entry=json.feed.entry[i];relatedTitles[relatedTitlesNum]=entry.title.$t;relatedDates[relatedTitlesNum]=entry.published.$t;relatedImages[relatedTitlesNum]=entry.media$thumbnail.url;for(var k=0;k<entry.link.length;k++){if(entry.link[k].rel=='alternate'){relatedUrls[relatedTitlesNum]=entry.link[k].href;relatedTitlesNum++;break}}}}
function removeRelatedDuplicates(){var tmp=new Array(0);var tmp2=new Array(0);var tmp3=new Array(0);var tmp4=new Array(0);for(var i=0;i<relatedUrls.length;i++){if(!contains(tmp,relatedUrls[i])){tmp.length+=1;tmp[tmp.length-1]=relatedUrls[i];tmp2.length+=1;tmp2[tmp2.length-1]=relatedTitles[i];tmp3.length+=1;tmp3[tmp3.length-1]=relatedDates[i];tmp4.length+=1;tmp4[tmp4.length-1]=relatedImages[i]}}relatedTitles=tmp2;relatedUrls=tmp;relatedDates=tmp3;relatedImages=tmp4}function contains(a,e){for(var j=0;j<a.length;j++){if(a[j]==e){return true}};return false}
function printRelatedLabels(currenturl){for(var i=0;i<relatedUrls.length;i++){if(relatedUrls[i]==currenturl){relatedUrls.splice(i,1);relatedTitles.splice(i,1);relatedDates.splice(i,1);relatedImages.splice(i,1)}}
var r=Math.floor((relatedTitles.length-1)*Math.random());var i=0;
document.write('<div class="load-related">');
while(i<relatedTitles.length&&i<15){document.write('<div class="carousel-cell"><a class="post-outer" href="' + relatedUrls[r] + '"><div class="first-thumb" style="background-image:url(' + relatedImages[r] + ')"></div><div class="post-date">' + relatedDates[r] + '</div><h5 class="notranslate post-title">' + relatedTitles[r] + '</h5></a></div>');
if(r<relatedTitles.length-1){r++}else{r=0}i++}document.write('</div>');
relatedUrls.splice(0,relatedUrls.length);
relatedTitles.splice(0,relatedTitles.length);
relatedDates.splice(0,relatedDates.length);
relatedImages.splice(0,relatedImages.length);
}
</script>
<script>
function getQueryVariable(r){for(var t=window.location.search.substring(1).split("&"),e=0;e<t.length;e++){var i=t[e].split("=");if(i[0]==r)return i[1]}return!1}
</script>
<script>
function callback(a){
var entry=a.entry,category=entry.category;for (var l=0;l<entry.link.length;l++){if (entry.link[l].rel=="alternate"){var link= entry.link[l].href;break}};for(var c=0;c<category.length;c++){var script=document.createElement('script');script.src='https://www.blogger.com/feeds/getQueryVariable('blogid')/posts/summary/-/'+encodeURIComponent(category[c].term)+'?alt=json-in-script&callback=related_results_labels&max-results=999999';var thisscript=document.getElementsByTagName('script')[0];thisscript.parentNode.insertBefore(script,thisscript);}
removeRelatedDuplicates(); printRelatedLabels(link);
}
var script=document.createElement('script');script.src='https://www.blogger.com/feeds/getQueryVariable('blogid')/posts/summary/'+getQueryVariable('postid')+'?alt=json-in-script&callback=callback';var thisscript=document.getElementsByTagName('script')[0];thisscript.parentNode.insertBefore(script,thisscript);
</script>
<script src="https://cdn.jsdelivr.net/npm/flickity@3.0.0/dist/flickity.pkgd.min.js"></script>
<script>
var flkty = new Flickity( '.load-related',{dragThreshold:10,pageDots:false,cellAlign:'left',arrowShape:'M 0,50 L 60,00 L 50,30 L 80,30 L 80,70 L 50,70 L 60,100 Z'});
flkty.destroy();
flkty.reloadCells();
</script>
